<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>다이얼로그 활용</title>
    <script>
      let ret = prompt('이름을 입력하세요', '김양석');

      if (ret == null) {
        document.write('취소 버튼이나 다이얼로그를 닫은 경우');
      } else if (ret == '') {
        document.write('문자열 입력 없이 확인 버튼 누른 경우');
      } else {
        // ret에는 사용자가 입력한 문자열
      }
    </script>
  </head>
  <body></body>
</html>
