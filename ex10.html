<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text 폼 연습</title>
  </head>
  <body>
    <form name="report" action="./form_test.php" method="post">
      이름 : <input type="text" value="" /><br />
      암호 : <input type="password" value="" maxlength="4" /><br />
      자소서 :
      <textarea
        cols="20"
        rows="5"
        name="self_report"
        placeholder="이곳에 자기소개서 작성"
      ></textarea>

      <h3>가보고 싶은 나라</h3>
      <input type="text" list="countries" />
      <datalist id="countries">
        <option value="가나"></option>
        <option value="스위스"></option>
        <option value="브라질"></option>
      </datalist>
      <h3>보고 싶은 곳</h3>
      <input type="text" list="what" />
      <datalist id="what">
        <option value="산"></option>
        <option value="바다"></option>
        <option value="도시"></option>
        <option value="사찰/교회"></option>
      </datalist>
      <br />
      <button type="submit">제출</button>
    </form>
  </body>
</html>
